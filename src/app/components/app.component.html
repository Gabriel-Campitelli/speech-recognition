<div class="container">
  <h1>{{ title }}</h1>

  <div class="controls">
    <button (click)="startRecording()" [disabled]="isRecording" class="btn btn-start">
      {{ isRecording ? 'Grabando...' : 'Iniciar Grabaci√≥n' }}
    </button>

    <button (click)="stopRecording()" [disabled]="!isRecording" class="btn btn-stop">
      Detener
    </button>

    <button (click)="clearTranscription()" class="btn btn-clear">
      Limpiar
    </button>
  </div>

  <div class="status">
    <div class="indicator" [class.active]="isRecording">üé§</div>
    <div class="indicator" [class.active]="isProcessing">‚ö°</div>
  </div>

  <canvas id="waveform" width="400" height="100"></canvas>

  <div class="transcription-container">
    <!-- Transcripci√≥n en tiempo real (parcial) -->
    <div class="partial-transcription" *ngIf="partialTranscription">
      <small>Transcribiendo...</small>
      <p class="partial-text">{{ partialTranscription }}</p>
    </div>

    <!-- Transcripci√≥n final -->
    <div class="final-transcription">
      <h3>Transcripci√≥n:</h3>
      <p class="final-text">{{ finalTranscription || 'Presiona "Iniciar Grabaci√≥n" para comenzar...' }}</p>
    </div>
  </div>
</div>
