<div class="container">
  <div>
    <button [disabled]="isRecording" (click)="startRecording()">
      Start recording
    </button>
    <button [disabled]="!isRecording" (click)="stopRecording()">
      Stop recording
    </button>
  </div>

  <canvas id="waveform"></canvas>

  <p [style.color]="'white'">
    {{ transcription }}
    <span style="color: red">
      {{ oldPartialText }}
    </span>
  </p>
</div>
