<div class="container">
  <button (click)="executeRecognition()" [disabled]="true">
    Execute recognition
  </button>

  <button (click)="startRecording()">Start recording</button>
  <button (click)="stopRecording()">Stop recording</button>

  <p>
    {{ transcription }}
    <span style="color: red">
      {{ oldPartialText }}
    </span>
  </p>
</div>
